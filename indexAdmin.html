<!DOCTYPE html>
<html lang="en" ng-app="client">

<head>
  <meta charset="UTF-8">
  <title>Volgnummer Client</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="appClient.js"></script>
</head>

<body ng-controller="helpCtrl as help">
  <div class="container">
    <div class="list-group">
      <a class="list-group-item" ng-click="deleteHelp(l)" ng-repeat="l in list | filter:f">
        <div class="list-group-item-heading">
            <span class="small" id="com-writer">{{l.Naam}}  </span>
            <span class="small" id="com-date">{{l.t | date : 'd MMMM y - HH:mm'}}</span>

            <p class="list-group-item-text" id="com-message">{{l.Reden}}</p>
        </div>
      </a>
    </div>


    <!-- <div class="form-group">
      <label for="usr">State your name and give a reason</label>
      <input type="text" class="form-control" id="usr" ng-model="naam">
    </div>

    <button ng-click="helpMe()" class="btn btn-lg btn-warning btn-block">{{output}}</button> -->

  </div>
</body>

</html>
